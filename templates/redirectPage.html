<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order In Transit</title>
    <meta http-equiv="refresh" content="3;url={{ url_for('index') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            color: #6c757d;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="card p-5">
        <h2 class="mb-3">ðŸšš Your Order is in Transit!</h2>
        <p class="lead">Thank you for shopping with us.</p>
        <div class="countdown">Redirecting to homepage in <span id="count">3</span>...</div>
    </div>

    <script>
        let count = 3;
        const counter = document.getElementById('count');
        const interval = setInterval(() => {
            count--;
            counter.textContent = count;
            if (count === 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
